<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start IP Webcam</title>
</head>
<body>
    <h1>Start IP Webcam</h1>
    <button onclick="startIPWebcam()">Start Camera</button>

    <script>
        function startIPWebcam() {
            // Launch IP Webcam on the phone
            window.location.href = "intent://start#Intent;package=com.pas.webcam;end;";

            // Wait for 5 seconds and then open the live feed (change IP if needed)
            setTimeout(() => {
                window.open("http://192.168.1.100:8080/videofeed", "_blank");
            }, 5000);
        }
    </script>
</body>
</html>
