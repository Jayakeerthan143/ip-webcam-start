<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start IP Webcam</title>
</head>
<body>
    <h1>Start IP Webcam</h1>
    <button id="start-btn">Start Camera</button>

    <script>
        document.getElementById("start-btn").addEventListener("click", function() {
            let ip = "192.0.0.4";  // ⚠️ CHANGE THIS TO YOUR PHONE'S IP
            let url = `http://${ip}:8080/startvideo`;

            fetch(url)
                .then(response => {
                    if (response.ok) {
                        alert("IP Webcam Started!");
                    } else {
                        alert("Failed to start IP Webcam. Check if the app is running.");
                    }
                })
                .catch(error => {
                    alert("Error: Could not connect to IP Webcam. Make sure your phone and this device are on the same Wi-Fi network.");
                });
        });
    </script>
</body>
</html>
